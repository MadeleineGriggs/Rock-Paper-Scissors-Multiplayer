<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt&display=swap" rel="stylesheet">    <link rel='stylesheet' href='assets/css/styles.css' type='text/css'>
    <link rel='stylesheet' href='assets/css/reset.css' type='text/css'>
    <title>Rock Paper Scissors!</title>
</head>
<body>

<div id="username-modal">
    <h2>Get Ready for</h2>
    <h1>Rock, Paper, Scissors!</h1>
    <h3>Set your username to begin:</h3>
<div id="username-wrapper">
    <label for="username">
        Your Username:
    <input type="text" id="username" placeholder="username...">
    </label>
    <button id="create-player">Create Player</button>
</div>
</div>

<div id="room-modal" class="hidden">
    <h1>Select Your Room!</h1>
    <h3>Your Username is: <span id="localUsername"></span></h3>
    <label for="roomTitle">
        Create a New Room:
    <input type="text" id="roomTitle" placeholder="Title...">
    </label>
    <button id="create-room">Create Room</button>
    <br>

    <div id="room-container">
        <h3>Current Rooms:</h3>
        <div id="rooms-wrapper"></div>
    </div>
</div>



<div id ="game-modal" class="hidden">
<h1>Let's Play!</h1>
<h2>Current Players: <span id="curPlayers"></span></h2>
<h3>Your Scores:</h3>
<p>Your Wins: 
    <span id="player-wins">0</span>
</p>
<p>Your Ties: 
    <span id="player-ties">0</span>
</p>
<p>Your Losses:
    <span id="player-losses">0</span>
</p>

<div>Game Messages: <span id="game-messages"></span></div>
<!-- moveVal of buttons is used to see who won the game -->
    <div class="button-wrapper">
        <button class="choice-btn" moveVal="0">Rock</button>
        <button class="choice-btn" moveVal="1">Paper</button>
        <button class="choice-btn" moveVal="2">Scissors</button>
    </div>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
<script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
<script src="assets/scripts/scripts.js"></script>
</body>
</html>
